<!DOCTYPE html>
<html lang="en" ng-app="angularApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Youtube Videos</title>
    <!--<link rel="icon" type="image/png" href="favicon.ico"/>-->
    <link rel="stylesheet" type="text/css" href="build/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="lib/jquery.js"></script>
    <script src="lib/mediaelement-and-player.min.js"></script>
    <script src="lib/mediaelement.min.js"></script>
    <link rel="stylesheet" href="lib/mediaelementplayer.min.css" />
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 logo">
                <a href="/">
                    Kherson team
                </a>
            </div>
            <div class="col-md-6 search">
                <form id="main-search" ng-controller="searchController">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" placeholder="Enter a keyword and press enter" ng-keypress="search($event)"name="q">
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<ui-view></ui-view>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4 footer-logo">
                <h2>Youtube Videos <small>&copy; 2014 All Rights Reserved.Powered by
                    <a  href="/">Kherson team</a>
                </small></h2>
            </div>
        </div>
    </div>
</footer>

<script src="build/app.min.js"></script>
<script src="lib/gapi.js"></script>
<script src="lib/angular-timeago.min.js"></script>


</body>
</html>
